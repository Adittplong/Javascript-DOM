<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table Element</title>
    </head>
    <body>
        <table id="orderRevenue" border="1">
            <caption>Order Revenue</caption>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Income</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>January</td>
                    <td>100.000.000</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>200.000.000</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>300.000.000</td>
                </tr>
            </tfoot>
        </table>

        <script>
            const orderRevenue = document.getElementById("orderRevenue");
            console.info(orderRevenue.caption);
            console.info(orderRevenue.tHead);
            console.info(orderRevenue.tBodies);
            console.info(orderRevenue.tFoot);
            console.info(orderRevenue.rows);
        </script>
    </body>
</html>
