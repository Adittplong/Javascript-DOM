<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Node</title>
</head>
<body>
    Muhammad Aditya Prayoga Suarman
    <script>
        //Text Node
        let text = document.body.firstChild;
        console.info(text.wholeText);

        //Membuat Text Node
        text = document.createTextNode("Muhammad Aditya Prayoga Suarman");
        document.body.appendChild(text);
    </script>
</body>
</html>
