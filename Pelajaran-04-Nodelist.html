<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node List</title>
</head>
<body>
    <ul id="menu1">
        <li class="satu">Satu</li>
        <li class="dua">dua</li>
        <li class="tiga">tiga</li>
    </ul>

    <ul id="menu2">
        <li>Aditya</li>
        <li>Prayoga</li>
        <li>Suarman</li>
    </ul>
    <script>
        //Node List
        let list = document.querySelectorAll("li");
        console.info(list);

        let list1 = document.getElementById("menu1").childNodes;
        console.info(list1);

        let list2 = document.getElementById("menu1").childNodes;
        console.info(list2);

        //Node List Live
        let menu1 = document.getElementById("menu1");
        list1 = menu1.childNodes;

        menu1.appendChild(document.createElement("li"));
        menu1.appendChild(document.createElement("li"));

        console.info(list1);

        //Node List Static
        menu1.append(document.createElement("li"));
        menu1.append(document.createElement("li"));
        console.info(list)
    </script>
</body>
</html>
